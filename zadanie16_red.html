<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("Podaj pierwszą liczbę A=","");
var liczba2=prompt("Podaj drugą liczbę B=","");
var a_red=parseFloat(liczba1);
var b_red=parseFloat(liczba2);
 document.write("A="+a_red+" <br> ");
 document.write("B="+b_red+" <br> ");
 d=a_red*a_red*a_red;
 e=3*(a_red*a_red)*b_red;
 f=3*(b_red*b_red)*a_red;
 g=b_red*b_red*b_red;
 suma=d+e+f+g;
 document.write("("+a_red+"+"+b_red+")"+"^3 = "+a_red+"^3 + 3*(("+a_red+")^2)*("+b_red+") + 3*("+a_red+")*"+"(("+b_red+")^2) + "+b_red+"^3 ="+d+"+"+e+"+"+f+"+"+g+"="+suma+"<br>");
 </script>
</div>
