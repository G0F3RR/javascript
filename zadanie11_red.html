<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Proste obliczenia</title>
</head>
<body>
<div style="color:green;font-size:43px;">
    <script language="JavaScript">
        var d1_red = prompt("D1=", "");
        var d2_red = prompt("D2=", "");
        var d_s;
        var roz;

        var a = parseFloat(d1_red);
        var b = parseFloat(d2_red);

        d_s = 86400; 
        roz = a - b;

        document.write("ilość sekund=" + (roz * d_s) + " sekund <br>");
    </script>
</div>
</body>
</html>
