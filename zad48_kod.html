<!DOCTYPE html>
<html lang="pl">
<head><meta charset="UTF-8"><title>Zadanie48</title></head>
<body>
<script>
  let a_red = parseFloat(prompt("Podaj pierwszą liczbę:"));
  let b_red = parseFloat(prompt("Podaj drugą liczbę:"));
  if (a_red > b_red) {
    document.write("Większa liczba to: " + a_red);
  } else if (a_red < b_red) {
    document.write("Większa liczba to: " + b_red);
  } else {
    document.write("Liczby są równe.");
  }
</script>
</body>
