    <!DOCTYPE html>
    <html lang="pl">
    <head>
      <meta charset="UTF-8">
      <title>Zadanie 39</title>
    </head>
    <body style="background-color: white;">
      <h2 style="color: green;">MENU:</h2>
      <p style="color: red;">1 - CZERWONY</p>
      <p style="color: blue;">2 - NIEBIESKI</p>
      <input type="button" value="Oblicz" onclick="fun_red()" />
    
      <script>
        function fun_red() {
          var opcja_dana_red = prompt("Podaj kolor (1, 2, czerwony lub niebieski)", "");
    
          if (opcja_dana_red == "1" || opcja_dana_red.toLowerCase() == "czerwony") {
            document.write('<font color="red" size="7">wczytałeś kolor czerwony</font><br>');
          } else if (opcja_dana_red == "2" || opcja_dana_red.toLowerCase() == "niebieski") {
            document.write('<font color="blue" size="1">wczytałeś kolor niebieski</font><br>');
          } else {
            document.write('<font color="black" size="3">Nie rozpoznano koloru</font><br>');
          }
        }
      </script>
    </body>
