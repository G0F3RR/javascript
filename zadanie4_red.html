
<!DOCTYPE html>
<html lang="pl-PL">
    <head>
     <meta charset="utf-8">
     <title>Osadzanie pliku JS- Redzimski</title>   
    </head>
    <body>
        <script>
            document.write("1. Kiedy powstał JavaScript? (podaj datę)".bold("")+"<br>");
            document.write("JavaScript został opracowany przez Brendana Eicha i zadebiutował 4 grudnia 1995 roku."+"<br>");
			document.write("2. Dlaczego jest to język skryptowy?".bold("")+"<br>");
			document.write("JavaScript jest językiem skryptowym, ponieważ jest wykonywany bezpośrednio przez przeglądarkę internetową, zamiast być najpierw kompilowanym. Dzięki temu umożliwia szybkie uruchamianie kodu i jest idealny do automatyzacji na stronach WWW."+"<br>");
			document.write("3. Gdzie jest wykonywany JavaScript? (klient lub serwer)".bold("")+"<br>");
			document.write("JavaScript może działać zarówno po stronie klienta (w przeglądarce internetowej), jak i po stronie serwera, np. przy użyciu platformy Node.js."+"<br>");
			document.write("4. Dlaczego JavaScript to bezpieczne narzędzie?".bold("")+"<br>");
			document.write("JavaScript jest uznawany za bezpieczny, ponieważ działa w izolowanym środowisku przeglądarki, ograniczając dostęp do plików i systemu użytkownika. Przeglądarki stosują także zabezpieczenia, aby chronić użytkowników przed potencjalnie złośliwym kodem."+"<br>");
			document.write("5. Czy jest to język obiektowy, jeśli tak to dlaczego?".bold("")+"<br>");
			document.write("Tak, JavaScript jest językiem obiektowym, ponieważ pozwala na tworzenie obiektów zawierających właściwości i metody. Obsługuje także dziedziczenie prototypowe, co jest jedną z cech języków obiektowych."+"<br>");
			document.write("6. Wymień zalety JavaScript".bold("")+"<br>");
			document.write("Interaktywność, uniwersalność, łatwość nauki, szerokie wsparcie, duży ekosystem narzędzi i bibliotek."+"<br>");
			document.write("7. Framework to:".bold("")+"<br>");
			document.write("Framework to struktura programistyczna ułatwiająca tworzenie aplikacji poprzez dostarczanie gotowych modułów i narzędzi."+"<br>");
			document.write("8. Do aplikacji mobilnych można uzyć Framework".bold("")+"<br>");
			document.write("Tak, frameworki są powszechnie stosowane do budowy aplikacji mobilnych."+"<br>");
			document.write("9. Aplikacje responsywne to:".bold("")+"<br>");
			document.write("Aplikacje responsywne to takie, które automatycznie dostosowują swój wygląd i funkcje do rozmiaru ekranu i urządzenia, zapewniając wygodne korzystanie zarówno na komputerach, jak i na urządzeniach mobilnych."+"<br>");
            document.write("10. Przepisz linie kody pod nimi wytłumaczenie jak działa ten fragment kodu.".bold("")+"<br>");
            document.write("Ten kod tworzy przycisk, który po kliknięciu wywołuje funkcję JavaScript"+"<br>");
            document.write("11. Przepisz linie kody pod nimi wytłumaczenie jak działa ta ten fragment kodu.".bold("")+"<br>");
            document.write("toolbar=no onacza ten parametr ukrywa pasek narzędzi w nowym oknie, czyli usuwa dostęp do przycisków przeglądarki, takich jak Wstecz czy Odśwież."+"<br>");
            document.write("directories=no oznacza powoduje, że nowo otwarte okno nie pokazuje paska katalogów (chociaż w wielu współczesnych przeglądarkach ten pasek i tak jest domyślnie ukryty lub usunięty)."+"<br>");
            document.write("menubar=no oznacza ukrywa pasek menu, czyli usuwa opcje takie jak Plik, Edycja, Widok itp., dzięki czemu użytkownik nie ma dostępu do tych funkcji z poziomu nowego okna."+"<br>");
            document.write("height=280 oznacza ustawia wysokość okna na 280 pikseli."+"<br>");
            document.write("width=160 oznacza ustawia szerokość okna na 160 pikseli."+"<br>");
            document.write("top=200 oznacza określa odległość okna od górnej krawędzi ekranu na 200 pikseli, co wpływa na pionowe położenie nowego okna."+"<br>");
            document.write("left=200 oznacza określa odległość okna od lewej krawędzi ekranu na 200 pikseli, co wpływa na poziome położenie nowego okna."+"<br>");
            document.write("12. Opisz następującą instrukcję window.close().".bold("")+"<br>");
            document.write("instrukcja window.close() w JavaScript służy do zamknięcia bieżącego okna przeglądarki lub okna otwartego za pomocą funkcji window.open()."+"<br>");
        </script>
    </body>
</html>
