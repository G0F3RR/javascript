<!DOCTYPE html>
<html lang="pl">
<head><meta charset="UTF-8"><title>Zadanie52</title></head>
<body>
<script>
  let a_red = parseFloat(prompt("Podaj długość:"));
  let b_red = parseFloat(prompt("Podaj szerokość:"));
  let pole_red = a_red * b_red;
  document.write("Pole prostokąta: " + pole_red.toFixed(2) + " cm²");
</script>
